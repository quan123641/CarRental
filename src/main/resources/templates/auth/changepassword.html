<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{shared/layouts/authLayout}"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script>
        function checkPassword(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorElement = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match";
                event.preventDefault(); // Prevent form submission by default
            }else{
            	errorElement.textContent = "";
            } 
        }
    </script>
</head>

<body>
<section layout:fragment="content" class="text-center">
    <div class="m-5 text-center">
        <h1>Reset Password</h1>
        <p class="fs-5">
            Please set your new Password
        </p>

        <form  th:action="@{/auth/changepassword}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" th:value="${email}"  readonly="readonly">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required onblur="checkPassword(event)">
                <span id="passwordError" style="color: red;"></span>
            </div>
            <button type="submit" class="btn-submit" onclick="checkPassword(event)">Submit</button>
        </form>
        </div>
    </div>
</section>
</body>
</html>
